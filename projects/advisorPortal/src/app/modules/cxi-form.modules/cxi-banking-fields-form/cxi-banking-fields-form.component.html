<div class="row">
  <div class="col-4 cxi-input">
    <mat-form-field class="cxi-full-width">
      <mat-label>Select a Payment Method </mat-label>
      <mat-select>
        <mat-option value="Mr">Cheque</mat-option>
        <mat-option value="Ms">Direct Debit</mat-option>
        <mat-option value="Miss">Direct Credit</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<p class="cxi-form-block-title">
  Banking Details
</p>
<div class="row" style="border-top:1px #ddd solid">
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Account Name " />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="BSB " />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Swift Code " />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Account Number " />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Cheque Number" />
    </mat-form-field>
  </div>

  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Country" />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Contact Number " />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Address Line 1" />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Address Line 2" />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Zipcode" />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required" *ngIf="bankType == 'incoming'">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Investor Reference" />
    </mat-form-field>
  </div>
  <div class="col-3 cxi-input required" *ngIf="bankType == 'incoming'">
    <mat-form-field class="cxi-full-width">
      <input matInput placeholder="Cust Reference" />
    </mat-form-field>
  </div>
</div>
