<div class="component-container" >
    <div class="component-action">
        <input type="text" placeholder="write your name here" [(ngModel)]="name">
        <button type="button" (click)="submitted = true">Submit</button>
    </div>
    <ng-container *ngIf="submitted">
        <h5 class="component-h5" >
            Hi {{ name }}, Welcome to your first shared web component.
        </h5>
        <p class="component-p" >
            Inject this web component to anywhere you like.
        </p>
    </ng-container>
   
</div>
